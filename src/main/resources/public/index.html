<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" type="application/javascript"></script>
</head>
<body>
<h2>Login Page</h2><br>
<div class="login">
    <form id="loginForm" action="entries.html">
        <label>User Name</label>
        <input type="text" name="usernameInput" id="usernameInput" placeholder="Username" required>
        <br><br>
        <label>Password</label>
        <input type="Password" name="passwordInput" placeholder="Password" id="passwordInput" required>
        <input type="submit" value="Save" />
    </form>
</div>
</body>
</html>
